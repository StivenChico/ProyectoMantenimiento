<!DOCTYPE html>

    <head>

<body>

    <div class="formulario">

                <label for="mailtxt">Correo electronico</label>
                <input type="email" placeholder="Correo">
            </div>
            <div class="username">
                <label for="rol">Rol</label>
                <select>
                    <option selected="true">Fit</option>
                    <option> Administrador</option>
                </select>
            </div>
            <div class="username">
                <label for="passwordtxt">Contrase単a</label>
                <input type="password" id="passwordtxt" placeholder="Ingrese su contrase単a" maxlength="10" minlength="6">
            </div>
            <div class="username">
                <label for="passwordtxt2">Confirmar contrase単a</label>
                <input type="password" id="passwordtxt2" placeholder="Ingrese su contrase単a" maxlength="10" minlength="6">
            </div>
            <div class="login">
                <a href="Login.html">Crear</a>
            </div>
        </form>
    </div>
    
</body>
</html>
