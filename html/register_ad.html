<body>
     <!--formulario de registro-->
    <div class="container mt-5">
        <form class="row g-3">
            <div class="col-12">
                <center class="h1">REGISTRO</center>

            </div>

              </div>

              </div>
            <div class="col-md-6 form-floating mb-3">
              <input type="password" class="form-control" id="inputPassword" placeholder="Ingrese su contrase単a" maxlength="10" minlength="6">
              <label for="inputPassword" class="text-secondary">Contrase単a</label>
            </div>
            <div class="col-md-6 form-floating mb-3">
              <input type="password" class="form-control" id="inputPassword2" placeholder="Ingrese su contrase単a" maxlength="10" minlength="6">
              <label for="inputPassword2" class="text-secondary">Confirme su contrase単a</label>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">
                    <a class="text-decoration-none text-white" href="###">Crear</a>
                </button>
                <button type="submit" class="btn btn-primary">
                    <a class="text-decoration-none text-white" href="admin.html">Volver</a>

            </div>
          </form>
    </div>
