<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DS Workout Advisor</title>
        <link rel="icon" href="../img/e-trainer.ico">
        <link rel="stylesheet" href="../Css/Fijos.css">
        <link rel="stylesheet" href="../css/e-trai.css">
    </head>
<body>
    <!--Inicio de sesion de usuario-->
    <nav>
        <ul><li><a href="fit.html">Inicio</a></li>
        <li><a href="E-Trainer.html">E-Trainer</a></li>
        <li><a href="Login.html">Cerrar sesion</a></li>
    </ul>
    </nav>
    <div class="formulario">
        <h4>Estado fisico</h4>
        <form>
            <div class="userques">
                <label for="edadtxt">Edad</label>
                <input type="number" id="edadtxt">
            </div>
            <div class="userques">
                <label for="alturatxt">Altura en metros</label>
                <select name="" id="alturatxt">
                    <option selected="true">1.65</option>
                    <option >1.50</option>
                    <option >1.55</option>
                    <option >1.60</option>
                    <option >1.70</option>
                    <option >1.75</option>
                    <option >1.80</option>
                    <option >1.85</option>
                    <option >1.90</option>
                    <option >1.95</option>
                    <option >2</option>
                </select>
            </div>
            <div class="userques">
                <label for="pesotxt">Peso</label>
                <input type="number" id="pesotxt">
            </div>
            <div class="userques">
                <label for="Workout">¿Con que frecuencia realiza ejercicio?</label>
                <select id="Workout">
                    <option selected="true">No hago ejercicio</option>
                    <option >Diario</option>
                    <option >Regular</option>
                    <option >Rara vez</option>
                </select>
            </div>
            <div class="userques">
                <label for="water">¿Cuanta agua bebe al dia?</label>
                <select id="water">
                    <option>Mucha</option>
                    <option selected="true">Poca</option>
                    <option>casi nada</option>
                </select>
            </div>
        </form>
    </div>

    
</body>
</html>
