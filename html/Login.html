<!DOCTYPE html>
    <head>

<body>

            </div>
            <div class="username">

                    <option selected="true" value="Usuario">Fit</option>
                    <option value="Admin"> Administrador</option>
                </select>
            </div>
            <div id="mensaje"></div>
            <div class="login">
                <a href="registro.html">Registrarse</a>
            </div>

                 <a onclick="verificar()" href="#">Iniciar</a>
            </div>
            <div class="login">
                <a href="../index.html">Volver</a>
            </div>
        </form>
    </div>

</html>
